<div>
  <!-- Label  -->
  <ng-container *ngIf="label">
    <div class="mb-1">{{ label }} <span class="text-error" *ngIf="isRequired">*</span></div>
  </ng-container>
  <!-- Input -->
  <div
    #inputEl
    class="relative flex w-full items-center border border-black-1 px-4 rounded-[10px] h-[40px] gap-[10px] bg-background-primary-color"
    [class]="customClass"
    [ngClass]="{
      'cursor-not-allowed bg-background-secondary-color': isDisabled,
      '!border-[#F85757]': control?.errors && control?.touched
    }"
  >
    <ng-container *ngIf="prefix" [ngTemplateOutlet]="prefix"></ng-container>
    <input
      (blur)="onBlur()"
      (keypress)="onKeyPress($event)"
      (keyup.enter)="enter.emit()"
      (ngModelChange)="changeValue($event)"
      [class.text-error]="control?.errors && control?.touched"
      [class]="customInputClass"
      [disabled]="isDisabled"
      [id]="idx"
      [maxlength]="maxLength ?? 99999"
      [minlength]="minLength ?? 0"
      [ngClass]="{ 'cursor-not-allowed bg-background-secondary-color': isDisabled }"
      [ngModel]="value"
      [placeholder]="placeHolder || ''"
      [readOnly]="isReadonly"
      [type]="type === 'password' && showPassword ? (isShowPassword ? 'text' : 'password') : type"
      #inputElement
      class="h-full w-full border-none p-0 shadow-none outline-none bg-background-primary-color text-primary-color text-[12px] font-medium leading-[120%] placeholder:text-primary-color"
    />

    <!--
      [dataSpireOnlyNumber]="type === 'number'"
      [matAutocomplete]="auto"
    -->
    <ng-container *ngIf="suffix" [ngTemplateOutlet]="suffix"></ng-container>

    <ng-container *ngIf="type === 'password' && showPassword">
      <ng-container *ngIf="inputElement?.value?.length > 0">
        <ng-container *ngIf="!isShowPassword">
          <span class="absolute top-1/2 -translate-y-1/2 cursor-pointer transition-all right-[10px] hover:opacity-80" (click)="isShowPassword = true">
            <ng-container [ngTemplateOutlet]="eyeShow"></ng-container>
          </span>
        </ng-container>
        <ng-container *ngIf="isShowPassword">
          <span class="absolute top-1/2 -translate-y-1/2 cursor-pointer transition-all right-[10px] hover:opacity-80" (click)="isShowPassword = false">
            <ng-container [ngTemplateOutlet]="eyeHide"></ng-container>
          </span>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-content></ng-content>

    {{option}}
  </mat-option>
</mat-autocomplete> -->
