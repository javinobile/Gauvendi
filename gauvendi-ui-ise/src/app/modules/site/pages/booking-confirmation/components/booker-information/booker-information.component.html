<div class="flex flex-col gap-[12px] bg-background-secondary-color rounded-[8px] p-[24px]">
  <div class="text-[20px] font-medium text-primary-color">
    {{ 'BOOKER_INFORMATION' | translate | async }}
  </div>

  <div class="grid grid-cols-2 sm:grid-cols-1 gap-[16px] gap-x-[8px] gap-y-[16px]">
    @for (config of formConfigs(); track config) {
      <div [class]="config.class">
        <div class="text-[12px] font-light text-primary-color">{{ config.label | translate | async }}</div>
        <div class="text-[14px] font-normal text-primary-color">{{ config.value ?? '-' }}</div>
      </div>
    }
  </div>
</div>
