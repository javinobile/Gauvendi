@if ({categoryDefaultText: categoryDefaultText$ | async}; as vm) {
  <div [ngClass]="customStyle">
    <swiper class="w-[100px] md:w-[80px] sm:w-[60px]" [config]="config">
      <ng-container *ngFor="let imgUrl of imgUrls">
        <ng-template swiperSlide let-data>
          <img
            [src]="imgUrl"
            appFilterSvg
            [color]="vm.categoryDefaultText"
            width="100"
            height="100">
        </ng-template>
      </ng-container>
    </swiper>
    <div class="flex items-center justify-center gap-3">
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
      <div class="dot w-[8px] h-[8px] rounded-full bg-background-primary-color"></div>
    </div>
    <div class="w-full px-[16px] text-center text-primary-color">
      @if (title) {
        <span class="font-medium text-20 text-primary-color">{{ title }}</span><br />
      }
      @if (subTitle) {
        <span class="text-[14px] text-secondary-color">{{ subTitle }}</span>
      }
    </div>
  </div>

}
